<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay Sub VIP Premium - laumehdi</title>
  <style>
    body { margin: 0; background: transparent; overflow: hidden; width: 1920px; height: 1080px; }
    #container { position: relative; width: 100%; height: 100%; }
    
    .item { 
      position: absolute; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      will-change: transform, left, top;
      transition: opacity 0.5s ease, transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    /* Animación de baile */
    @keyframes subDance {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(5deg) scale(1.05); }
      50% { transform: rotate(-5deg) scale(1); }
      75% { transform: rotate(5deg) scale(1.05); }
      100% { transform: rotate(0deg) scale(1); }
    }

    /* Estilo exclusivo para Subs */
    .sub-active {
      z-index: 999;
      filter: drop-shadow(0 0 12px gold) drop-shadow(0 0 5px orange);
    }
    
    /* El baile se aplica al contenedor del grid si es sub */
    .sub-active .grid {
      animation: subDance 1s infinite ease-in-out;
    }

    /* Estado cuando aparece en grande en el medio */
    .showcase {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) scale(4) !important; /* Tamaño gigante */
      z-index: 10000 !important;
    }

    .nick { 
      color: white; 
      font-family: 'Arial Black', sans-serif; 
      font-weight: 900; 
      margin-top: 2px; 
      font-size: 25px; 
      text-shadow: -1.5px -1.5px 0 #000, 1.5px -1.5px 0 #000, -1.5px 1.5px 0 #000, 1.5px 1.5px 0 #000, 2px 2px 5px rgba(0,0,0,0.8);
    }

    /* Estrella para el nombre del sub */
    .sub-active .nick::before {
      content: '⭐ ';
      color: gold;
    }

    .grid { 
      display: grid; 
      grid-template-columns: repeat(16, 12px); 
      grid-template-rows: repeat(16, 12px); 
    }

    .px { 
      width: 13px; height: 13px; 
      margin-right: -1px; margin-bottom: -1px;
      shape-rendering: crispEdges;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const CHANNEL = 'laumehdi'; 
    const colors = ['transparent','#000000','#aa0000','#00aa00','#aa5500','#0000aa','#aa00aa','#00aaaa','#aaaaaa','#555555','#ff5555','#55ff55','#ffff55','#5555ff','#ff55ff','#55ffff','#ffffff'];
    
    let globalSpeedMultiplier = 1;
    const baseSpeed = 2.2; 
    const spacing = 240; 
    const drawingsPerLayer = 15; 
    const layerSpeedNuances = [1.0, 2.0, 1.3, 1.7, 1.1, 1.9];

    let drawings = [];

    function animate() {
      drawings.forEach((d, index) => {
        // Si el dibujo está en modo "showcase" (en el medio), no se mueve en el loop
        if (d.el.classList.contains('showcase')) return;

        const layerIndex = Math.floor(index / drawingsPerLayer);
        const nuance = layerSpeedNuances[layerIndex] || (1.1 + (Math.sqrt(layerIndex) % 1));
        const currentMove = baseSpeed * globalSpeedMultiplier * nuance;
        
        d.x += currentMove;
        
        if (d.x > 1920) {
            const myStart = layerIndex * drawingsPerLayer;
            const myGroup = drawings.filter((o, i) => i >= myStart && i < myStart + drawingsPerLayer && !o.el.classList.contains('showcase'));
            let minX = 0;
            myGroup.forEach(other => { if(other.x < minX) minX = other.x; });
            d.x = minX - spacing; 
        }
        
        d.el.style.left = `${d.x}px`;
        d.el.style.top = `${60 + d.offsetY}px`;
        d.el.style.transform = `scale(${d.scale})`;
      });
      requestAnimationFrame(animate);
    }
    animate();

    const ws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
    ws.onopen = () => {
      ws.send('CAP REQ :twitch.tv/tags');
      ws.send('PASS oauth:none');
      ws.send('NICK justinfan' + Math.floor(Math.random()*10000));
      ws.send(`JOIN #${CHANNEL}`);
    };

    ws.onmessage = (e) => {
      if (e.data.includes('PING')) ws.send('PONG :tmi.twitch.tv');
      
      if (e.data.includes('PRIVMSG')) {
        const parts = e.data.split('PRIVMSG #' + CHANNEL + ' :');
        const msg = parts[1] ? parts[1].trim() : '';
        const metadata = e.data.split(' ')[0];
        const userMatch = e.data.match(/:(\w+)!/);
        const user = userMatch ? userMatch[1].toLowerCase() : '';
        
        const isSub = metadata.includes('subscriber=1') || metadata.includes('badges=subscriber');
        const isAdmin = (user === CHANNEL || user === 'laumehdi');

        if (msg.startsWith('!dibujar ')) {
          createDrawing(user, msg.split(' ')[1], isSub);
        } 
        else if (msg.startsWith('!borrar')) {
          const target = msg.replace('!borrar', '').replace('@', '').trim().toLowerCase();
          isAdmin ? removeLastFromUser(target || user) : removeLastFromUser(user);
        } 
        else if (msg === '!limpiartodo' && isAdmin) {
            drawings.forEach(d => d.el.remove());
            drawings = [];
        }
      }
    };

    function createDrawing(user, fullCode, isSub) {
      try {
        const [header, payload] = fullCode.split('_');
        const usedColors = [];
        for(let i=0; i < header.length; i++) {
          if (header[i] === '1' && header[i+1] === '0') { usedColors.push(16); i++; }
          else { usedColors.push(parseInt(header[i], 16)); }
        }

        const itemEl = document.createElement('div');
        itemEl.className = 'item';
        
        if (isSub) {
          itemEl.classList.add('sub-active');
          itemEl.classList.add('showcase'); // Empieza en el medio
        }

        const grid = document.createElement('div');
        grid.className = 'grid';

        for (let i = 0; i < payload.length; i += 2) {
          const colorIdx = parseInt(payload[i], 16);
          const count = parseInt(payload[i+1], 36);
          for (let j = 0; j < count; j++) {
            const px = document.createElement('div');
            px.className = 'px';
            px.style.backgroundColor = colors[usedColors[colorIdx]] || 'transparent';
            grid.appendChild(px);
          }
        }

        itemEl.appendChild(grid);
        const nickEl = document.createElement('div');
        nickEl.className = 'nick';
        nickEl.innerText = user;
        itemEl.appendChild(nickEl);
        document.getElementById('container').appendChild(itemEl);

        const randomScale = 0.85 + (Math.random() * 0.3);
        const randomOffsetY = (Math.random() * 50) - 25;

        // Cálculo de posición inicial para cuando termine el showcase
        let count = drawings.length;
        const layerIdx = Math.floor(count / drawingsPerLayer);
        const myStart = layerIdx * drawingsPerLayer;
        const myGroup = drawings.slice(myStart);
        let startX = -300;
        if (myGroup.length > 0) {
            let minX = 0;
            myGroup.forEach(d => { if(d.x < minX) minX = d.x; });
            startX = minX - spacing;
        }

        const drawingObj = { el: itemEl, x: startX, user: user, scale: randomScale, offsetY: randomOffsetY };
        drawings.push(drawingObj);

        // Si es SUB, después de 10 segundos, lo mandamos al loop
        if (isSub) {
          setTimeout(() => {
            itemEl.classList.remove('showcase');
            // Recalcular posición para que entre al final de la cola actual
            let currentMinX = 0;
            drawings.forEach(d => { if(d.x < currentMinX) currentMinX = d.x; });
            drawingObj.x = currentMinX - spacing;
          }, 10000);
        }

      } catch(err) {}
    }

    function removeLastFromUser(username) {
      for (let i = drawings.length - 1; i >= 0; i--) {
        if (drawings[i].user === username) {
          drawings[i].el.remove();
          drawings.splice(i, 1);
          break;
        }
      }
    }
  </script>
</body>
</html>
