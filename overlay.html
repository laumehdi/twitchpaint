<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay Infinito - Izquierda a Derecha</title>
  <style>
    body { 
      margin: 0; 
      background: transparent; 
      overflow: hidden; 
      width: 1920px; 
      height: 1080px; 
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .item { 
      position: absolute;
      /* PUNTO 1: Más arriba, pegado al "techo" */
      top: 10px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      will-change: transform;
    }

    .nick { 
      color: white; 
      font-family: 'Segoe UI', sans-serif; 
      font-weight: bold; 
      text-shadow: 2px 2px 4px #000; 
      margin-bottom: 4px; 
      background: rgba(0,0,0,0.8); 
      padding: 2px 10px; 
      border-radius: 4px;
      font-size: 16px;
      white-space: nowrap;
    }

    .grid { 
      display: grid; 
      grid-template-columns: repeat(16, 12px); 
      grid-template-rows: repeat(16, 12px);
      background: transparent;
    }

    .px { width: 12px; height: 12px; }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const CHANNEL = 'laumehdi'; 
    const colors = ['transparent','#000000','#aa0000','#00aa00','#aa5500','#0000aa','#aa00aa','#00aaaa','#aaaaaa','#555555','#ff5555','#55ff55','#ffff55','#5555ff','#ff55ff','#55ffff','#ffffff'];
    
    const speed = 2.5; // Velocidad de movimiento
    const drawings = []; // Lista para trackear los dibujos activos

    // LOOP DE ANIMACIÓN POR JAVASCRIPT (Para control total e infinito)
    function animate() {
      for (let i = drawings.length - 1; i >= 0; i--) {
        const d = drawings[i];
        d.x += speed;
        
        // PUNTO 3: Si llega al borde derecho (1920px + su ancho), vuelve a la izquierda
        if (d.x > 1920) {
          d.x = -250; // Reaparece por la izquierda
        }
        
        d.el.style.transform = `translateX(${d.x}px)`;
      }
      requestAnimationFrame(animate);
    }
    animate();

    const ws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
    ws.onopen = () => {
      ws.send('PASS oauth:none');
      ws.send('NICK justinfan' + Math.floor(Math.random()*10000));
      ws.send(`JOIN #${CHANNEL}`);
    };

    ws.onmessage = (e) => {
      if (e.data.includes('PING')) ws.send('PONG :tmi.twitch.tv');
      const parts = e.data.split('PRIVMSG #' + CHANNEL + ' :');
      if (parts.length > 1) {
        const msg = parts[1].trim();
        const user = e.data.split('!')[0].substring(1);
        if (msg.startsWith('!dibujar ')) {
          createDrawing(user, msg.split(' ')[1]);
        }
      }
    };

    function createDrawing(user, fullCode) {
      try {
        const parent = document.getElementById('container');
        const [header, b64] = fullCode.split('_');
        if (!b64) return;

        const usedColors = header.split('').map(c => parseInt(c, 16));
        const bin = atob(b64);
        
        const itemEl = document.createElement('div');
        itemEl.className = 'item';
        
        const grid = document.createElement('div');
        grid.className = 'grid';

        for (let i = 0; i < bin.length; i++) {
          const byte = bin.charCodeAt(i);
          [byte >> 4, byte & 0x0F].forEach(idxInDict => {
            const px = document.createElement('div');
            px.className = 'px';
            px.style.backgroundColor = colors[usedColors[idxInDict]] || 'transparent';
            grid.appendChild(px);
          });
        }

        itemEl.innerHTML = `<div class="nick">${user}</div>`;
        itemEl.appendChild(grid);
        parent.appendChild(itemEl);

        // Calculamos una posición inicial que no pise a los demás
        let startX = -250;
        if (drawings.length > 0) {
          // Buscamos el dibujo que esté más a la izquierda actualmente
          const minX = Math.min(...drawings.map(d => d.x));
          startX = minX - 300; // Lo ponemos 300px detrás del último
        }

        // Añadimos a la lista de animación
        drawings.push({
          el: itemEl,
          x: startX
        });

      } catch(err) { console.error(err); }
    }
  </script>
</body>
</html>
