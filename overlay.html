<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay Ultra-Compacto</title>
  <style>
    body { margin: 0; background: transparent; overflow: hidden; width: 1920px; height: 1080px; }
    #marquee { display: flex; align-items: flex-start; padding-top: 20px; }
    .item { margin-left: 60px; display: flex; flex-direction: column; align-items: center; animation: scrollMove 22s linear forwards; }
    @keyframes scrollMove { from { transform: translateX(-400px); } to { transform: translateX(2000px); } }
    .nick { color: white; font-family: sans-serif; font-weight: bold; text-shadow: 2px 2px 4px #000; margin-bottom: 5px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; }
    .grid { display: grid; grid-template-columns: repeat(16, 12px); grid-template-rows: repeat(16, 12px); }
    .px { width: 12px; height: 12px; }
  </style>
</head>
<body>
  <div id="marquee"></div>
  <script>
    const CHANNEL = 'laumehdi'; // TU CANAL AQUÃ
    const colors = ['transparent','#000000','#aa0000','#00aa00','#aa5500','#0000aa','#aa00aa','#00aaaa','#aaaaaa','#555555','#ff5555','#55ff55','#ffff55','#5555ff','#ff55ff','#55ffff','#ffffff'];
    
    const ws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
    ws.onopen = () => {
      ws.send('PASS oauth:none');
      ws.send('NICK justinfan' + Math.floor(Math.random()*10000));
      ws.send(`JOIN #${CHANNEL}`);
    };

    ws.onmessage = (e) => {
      if (e.data.includes('PING')) ws.send('PONG :tmi.twitch.tv');
      const m = e.data.match(/:([^!]+).+PRIVMSG.+(!dibujar\s.+)/);
      if (m) createDrawing(m[1], m[2].split(' ')[1]);
    };

    function createDrawing(user, fullCode) {
      try {
        const [header, b64] = fullCode.split('_');
        const usedColors = header.split('').map(c => parseInt(c, 16));
        const bin = atob(b64);
        
        const container = document.createElement('div');
        container.className = 'item';
        const grid = document.createElement('div');
        grid.className = 'grid';

        for (let i = 0; i < bin.length; i++) {
          const byte = bin.charCodeAt(i);
          [byte >> 4, byte & 0x0F].forEach(idxInDict => {
            const px = document.createElement('div');
            px.className = 'px';
            const color = colors[usedColors[idxInDict]];
            px.style.backgroundColor = color || 'transparent';
            grid.appendChild(px);
          });
        }

        container.innerHTML = `<div class="nick">${user}</div>`;
        container.appendChild(grid);
        document.getElementById('marquee').appendChild(container);
        setTimeout(() => container.remove(), 23000);
      } catch(err) { console.error("Error al descomprimir"); }
    }
  </script>
</body>
</html>
