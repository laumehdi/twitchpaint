<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay Pro Final - laumehdi</title>
  <style>
    body { margin: 0; background: transparent; overflow: hidden; width: 1920px; height: 1080px; }
    #container { position: relative; width: 100%; height: 100%; }
    
    .item { 
      position: absolute; 
      top: 60px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      will-change: transform;
      transition: opacity 0.5s ease;
      /* Mejora de renderizado para OBS */
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .nick { 
      color: white; 
      font-family: 'Arial Black', sans-serif; 
      font-weight: 900; 
      margin-top: 4px; 
      font-size: 16px; 
      white-space: nowrap;
      text-shadow: -1.5px -1.5px 0 #000, 1.5px -1.5px 0 #000, -1.5px 1.5px 0 #000, 1.5px 1.5px 0 #000, 2px 2px 3px rgba(0,0,0,0.8);
    }

    /* Cambiamos a 12px exactos pero con un truco en los hijos */
    .grid { 
      display: grid; 
      grid-template-columns: repeat(16, 12px); 
      grid-template-rows: repeat(16, 12px); 
      background-color: transparent;
    }

    /* Solución al espacio transparente: 
       Hacemos el pixel un poquito más grande (13px) para que se solapen 
       y eliminamos el suavizado de bordes */
    .px { 
      width: 13px; 
      height: 13px; 
      margin-right: -1px; 
      margin-bottom: -1px;
      shape-rendering: crispEdges;
    }

    @keyframes winnerDance {
      0% { transform: translate(-50%, -50%) scale(3) rotate(0deg); filter: drop-shadow(0 0 10px gold); }
      25% { transform: translate(-50%, -55%) scale(3.2) rotate(5deg); filter: drop-shadow(0 0 20px yellow); }
      50% { transform: translate(-50%, -50%) scale(3) rotate(-5deg); filter: drop-shadow(0 0 10px gold); }
      75% { transform: translate(-50%, -45%) scale(3.2) rotate(5deg); filter: drop-shadow(0 0 20px yellow); }
      100% { transform: translate(-50%, -50%) scale(3) rotate(0deg); filter: drop-shadow(0 0 10px gold); }
    }

    .winner-active {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      z-index: 9999;
      animation: winnerDance 1.2s infinite ease-in-out;
      transition: none !important;
    }

    .fade-out { opacity: 0; }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const CHANNEL = 'laumehdi'; 
    const colors = ['transparent','#000000','#aa0000','#00aa00','#aa5500','#0000aa','#aa00aa','#00aaaa','#aaaaaa','#555555','#ff5555','#55ff55','#ffff55','#5555ff','#ff55ff','#55ffff','#ffffff'];
    
    let globalSpeedMultiplier = 1;
    const baseSpeed = 2.2; 
    const spacing = 240; 
    const drawingsPerLayer = 15; 
    const layerSpeedNuances = [1.0, 2.0, 1.3, 1.7, 1.1, 1.9];

    let drawings = [];
    let isWinnerPresent = false;

    function animate() {
      drawings.forEach((d, index) => {
        if (d.el.classList.contains('winner-active')) return;

        const layerIndex = Math.floor(index / drawingsPerLayer);
        const nuance = layerSpeedNuances[layerIndex] || (1.1 + (Math.sqrt(layerIndex) % 1));
        const currentMove = baseSpeed * globalSpeedMultiplier * nuance;
        
        d.x += currentMove;
        
        if (d.x > 1920) {
            const myStart = layerIndex * drawingsPerLayer;
            const myGroup = drawings.filter((_, i) => i >= myStart && i < myStart + drawingsPerLayer && !_.el.classList.contains('winner-active'));
            let minX = 0;
            myGroup.forEach(other => { if(other.x < minX) minX = other.x; });
            d.x = minX - spacing; 
        }
        d.el.style.transform = `translateX(${d.x}px) translateY(${d.offsetY}px) scale(${d.scale})`;
      });
      requestAnimationFrame(animate);
    }
    animate();

    const ws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
    ws.onopen = () => {
      ws.send('PASS oauth:none');
      ws.send('NICK justinfan' + Math.floor(Math.random()*10000));
      ws.send(`JOIN #${CHANNEL}`);
    };

    ws.onmessage = (e) => {
      if (e.data.includes('PING')) ws.send('PONG :tmi.twitch.tv');
      const parts = e.data.split('PRIVMSG #' + CHANNEL + ' :');
      if (parts.length > 1) {
        const msg = parts[1].trim();
        const user = e.data.split('!')[0].substring(1).toLowerCase();
        const isAdmin = (user === CHANNEL || user === 'laumehdi');

        if (msg.startsWith('!velocidad ') && isAdmin) {
          let val = parseInt(msg.split(' ')[1]);
          if (!isNaN(val) && val > 0 && val <= 2) {
            globalSpeedMultiplier = val;
          }
        } 
        else if (msg.startsWith('!dibujar ')) {
          createDrawing(user, msg.split(' ')[1]);
        } 
        else if (msg.startsWith('!borrar')) {
          const target = msg.replace('!borrar', '').replace('@', '').trim().toLowerCase();
          isAdmin ? removeLastFromUser(target || user) : removeLastFromUser(user);
        } 
        else if (msg === '!limpiar') {
          if (isAdmin) {
            drawings.forEach(d => d.el.remove());
            drawings = [];
          } else {
            drawings = drawings.filter(d => {
              if (d.user === user) { d.el.remove(); return false; }
              return true;
            });
          }
        }
        else if (msg === '!ganador' && isAdmin && drawings.length > 0 && !isWinnerPresent) {
          pickWinner();
        }
      }
    };

    function pickWinner() {
      isWinnerPresent = true;
      const randomIndex = Math.floor(Math.random() * drawings.length);
      const winner = drawings[randomIndex];
      const originalIdx = randomIndex;
      
      winner.el.classList.add('winner-active');
      
      setTimeout(() => {
        const layerIdx = Math.floor(originalIdx / drawingsPerLayer);
        const myStart = layerIdx * drawingsPerLayer;
        const myGroup = drawings.filter((d, i) => i >= myStart && i < myStart + drawingsPerLayer && !d.el.classList.contains('winner-active'));

        if (myGroup.length > 0) {
          let minX = myGroup[0].x;
          myGroup.forEach(o => { if(o.x < minX) minX = o.x; });
          winner.x = minX - spacing;
        } else {
          winner.x = -300;
        }

        winner.el.classList.remove('winner-active');
        isWinnerPresent = false;
      }, 14000);
    }

    function removeLastFromUser(username) {
      for (let i = drawings.length - 1; i >= 0; i--) {
        if (drawings[i].user === username) {
          drawings[i].el.remove();
          drawings.splice(i, 1);
          break;
        }
      }
    }

    function createDrawing(user, fullCode) {
      try {
        const [header, payload] = fullCode.split('_');
        const usedColors = [];
        for(let i=0; i < header.length; i++) {
          if (header[i] === '1' && header[i+1] === '0') { usedColors.push(16); i++; }
          else { usedColors.push(parseInt(header[i], 16)); }
        }

        const itemEl = document.createElement('div');
        itemEl.className = 'item';
        const grid = document.createElement('div');
        grid.className = 'grid';

        for (let i = 0; i < payload.length; i += 2) {
          const colorIdx = parseInt(payload[i], 16);
          const count = parseInt(payload[i+1], 36);
          for (let j = 0; j < count; j++) {
            const px = document.createElement('div');
            px.className = 'px';
            px.style.backgroundColor = colors[usedColors[colorIdx]] || 'transparent';
            grid.appendChild(px);
          }
        }

        itemEl.appendChild(grid);
        const nickEl = document.createElement('div');
        nickEl.className = 'nick';
        nickEl.innerText = user;
        itemEl.appendChild(nickEl);
        document.getElementById('container').appendChild(itemEl);

        const randomScale = 0.85 + (Math.random() * 0.3);
        const randomOffsetY = (Math.random() * 50) - 25;

        let count = drawings.length;
        const layerIndex = Math.floor(count / drawingsPerLayer);
        const myStart = layerIndex * drawingsPerLayer;
        const myGroup = drawings.slice(myStart);

        let startX = -300;
        if (myGroup.length > 0) {
            let minX = 0;
            myGroup.forEach(d => { if(d.x < minX) minX = d.x; });
            startX = minX - spacing;
        }

        drawings.push({ el: itemEl, x: startX, user: user, scale: randomScale, offsetY: randomOffsetY });
      } catch(err) {}
    }
  </script>
</body>
</html>
