<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor de Pixeles Pro - laumehdi</title>
  <style>
    :root { --bg-color: #f0f2f5; --text-color: #333; --panel-bg: #ffffff; --border-color: #ccc; --twitch-color: #9146ff; }
    @media (prefers-color-scheme: dark) { :root { --bg-color: #121212; --text-color: #e0e0e0; --panel-bg: #1e1e1e; --border-color: #444; } }
    
    body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: var(--bg-color); color: var(--text-color); overscroll-behavior: none; user-select: none; }
    
    /* Título con Enlace Clickeable */
    .header-info { text-align: center; margin-bottom: 15px; }
    .header-info a { 
      margin: 0; 
      font-size: 26px; 
      color: var(--twitch-color); 
      text-decoration: none; 
      font-weight: bold;
      transition: opacity 0.2s;
    }
    .header-info a:hover { opacity: 0.8; text-decoration: underline; }
    .header-info p { margin: 5px 0 0 0; font-weight: bold; font-size: 14px; letter-spacing: 1px; opacity: 0.8; }

    .grid-container { outline: 4px solid #000; margin-bottom: 20px; line-height: 0; touch-action: none; width: 400px; height: 400px; background: white; -webkit-user-drag: none; }
    #grid { display: grid; grid-template-columns: repeat(16, 25px); grid-template-rows: repeat(16, 25px); width: 400px; height: 400px; }
    
    .cell { width: 25px; height: 25px; box-sizing: border-box; cursor: crosshair; background-color: #fff; background-image: linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee), linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee); background-size: 20px 20px; background-position: 0 0, 10px 10px; border: 0.1px solid rgba(0,0,0,0.05); -webkit-user-drag: none; }
    
    .palette { display: flex; gap: 6px; flex-wrap: wrap; justify-content: center; max-width: 420px; margin-bottom: 20px; }
    .swatch { width: 35px; height: 35px; border-radius: 6px; cursor: pointer; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .swatch.selected { border-color: var(--twitch-color); transform: scale(1.1); }
    .swatch-transparent { background-image: linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%), linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%); background-size: 8px 8px; background-position: 0 0, 4px 4px; background-color: white; }
    
    .controls { display: flex; gap: 10px; margin-bottom: 20px; }
    button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; background: var(--twitch-color); color: #fff; font-weight: bold; transition: transform 0.1s; }
    button:active { transform: scale(0.95); }

    #output { 
      width: 90%; 
      max-width: 500px; 
      padding: 15px; 
      font-family: monospace; 
      border: 2px solid var(--border-color); 
      border-radius: 8px; 
      background: var(--panel-bg); 
      color: var(--text-color); 
      text-align: center; 
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      outline: none;
    }

    #output.copied {
      background-color: #28a745 !important;
      color: white !important;
      border-color: #1e7e34 !important;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <div class="header-info">
    <a href="https://twitch.tv/laumehdi" target="_blank">https://twitch.tv/laumehdi</a>
    <p>DIBUJÁ Y COPIALO EN EL CHAT</p>
  </div>

  <div class="grid-container" draggable="false">
    <div id="grid" draggable="false"></div>
  </div>

  <div class="palette" id="palette"></div>

  <div class="controls">
    <button onclick="clearCanvas()" style="background:#dc3545">Borrar Todo</button>
    <button onclick="generateCode()">Generar Código</button>
  </div>

  <input type="text" id="output" readonly onclick="copyToClipboard()" placeholder="El código aparecerá aquí">

  <script>
    const colors = ['transparent','#000000','#aa0000','#00aa00','#aa5500','#0000aa','#aa00aa','#00aaaa','#aaaaaa','#555555','#ff5555','#55ff55','#ffff55','#5555ff','#ff55ff','#55ffff','#ffffff'];
    let selectedIdx = 1, isDrawing = false;
    const grid = document.getElementById('grid'), cells = [];

    for (let i = 0; i < 256; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell'; cell.dataset.idx = "0";
      cell.setAttribute('draggable', 'false');
      cell.onmousedown = (e) => { if(e.button === 0) { isDrawing = true; paint(cell); } };
      cell.onmouseover = () => { if(isDrawing) paint(cell); };
      grid.appendChild(cell); cells.push(cell);
    }
    window.onmouseup = () => isDrawing = false;
    grid.addEventListener('dragstart', (e) => e.preventDefault());

    function paint(cell) {
      cell.dataset.idx = selectedIdx;
      cell.style.backgroundColor = selectedIdx === 0 ? 'transparent' : colors[selectedIdx];
      cell.style.backgroundImage = selectedIdx === 0 ? '' : 'none';
    }

    const palette = document.getElementById('palette');
    colors.forEach((color, idx) => {
      const swatch = document.createElement('div');
      swatch.className = 'swatch' + (idx === selectedIdx ? ' selected' : '');
      if(color === 'transparent') swatch.classList.add('swatch-transparent');
      else swatch.style.backgroundColor = color;
      swatch.onclick = () => {
        document.querySelectorAll('.swatch').forEach(s => s.classList.remove('selected'));
        swatch.classList.add('selected'); selectedIdx = idx;
      };
      palette.appendChild(swatch);
    });

    function generateCode() {
      const pixelData = cells.map(c => parseInt(c.dataset.idx));
      const usedColors = [...new Set(pixelData)].sort((a,b) => a-b);
      const header = usedColors.map(c => c.toString(16)).join('');
      let compressed = "";
      for (let i = 0; i < pixelData.length; i++) {
        let count = 1;
        const currentIdx = usedColors.indexOf(pixelData[i]);
        while (i + 1 < pixelData.length && usedColors.indexOf(pixelData[i+1]) === currentIdx && count < 35) {
          count++; i++;
        }
        compressed += currentIdx.toString(16) + count.toString(36);
      }
      document.getElementById('output').value = "!dibujar " + header + "_" + compressed;
      document.getElementById('output').classList.remove('copied');
    }

    function clearCanvas() { 
      if(confirm("¿Borrar dibujo?")) {
        cells.forEach(c => { c.dataset.idx="0"; c.style.backgroundColor="transparent"; c.style.backgroundImage=''; });
        document.getElementById('output').value = "";
        document.getElementById('output').classList.remove('copied');
      }
    }

    async function copyToClipboard() { 
      const out = document.getElementById('output');
      if(!out.value || out.value === "¡COPIADO!") return;

      try {
        const textToCopy = out.value;
        await navigator.clipboard.writeText(textToCopy);
        
        out.value = "¡COPIADO!";
        out.classList.add('copied');

        setTimeout(() => {
          out.value = textToCopy;
          out.classList.remove('copied');
        }, 1200);
      } catch (err) {
        console.error('Error al copiar: ', err);
      }
    }
  </script>
</body>
</html>
