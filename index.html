<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Twitch Paint - MKSH</title>
  <style>
    :root { --bg-color: #f0f2f5; --text-color: #333; }
    @media (prefers-color-scheme: dark) { :root { --bg-color: #1a1a1a; --text-color: #f0f0f0; } }
    
    body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: var(--bg-color); color: var(--text-color); }

    .grid-container { 
      padding: 0; /* Eliminamos el padding para que no haya blanco */
      border: 4px solid #000; /* Borde negro sólido */
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin-bottom: 25px; 
      line-height: 0; /* Evita espacios extraños abajo */
    }

    #grid { 
      display: grid; 
      grid-template-columns: repeat(16, 25px); 
      grid-template-rows: repeat(16, 25px); 
      gap: 0; /* Quitamos el gap blanco entre celdas */
      background-image: 
        linear-gradient(45deg, #ccc 25%, transparent 25%), 
        linear-gradient(-45deg, #ccc 25%, transparent 25%), 
        linear-gradient(45deg, transparent 75%, #ccc 75%), 
        linear-gradient(-45deg, transparent 75%, #ccc 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      background-color: white; /* El fondo del patrón */
    }

    .cell { 
      width: 25px; 
      height: 25px; 
      background: transparent; 
      cursor: crosshair; 
      /* Guía muy sutil para ver los cuadraditos sin usar blanco */
      box-shadow: inset 0 0 0 0.1px rgba(0,0,0,0.1); 
    }
    
    .palette { display: flex; gap: 6px; flex-wrap: wrap; width: 360px; justify-content: center; margin-bottom: 20px; padding: 12px; background: rgba(0,0,0,0.05); border-radius: 12px; }
    .p-color { width: 32px; height: 32px; cursor: pointer; border: 2px solid transparent; border-radius: 8px; box-sizing: border-box; }
    .p-color.selected { border-color: #000; transform: scale(1.1); box-shadow: 0 0 5px rgba(0,0,0,0.3); }

    .p-transparent { 
      background: white !important; 
      position: relative; 
      overflow: hidden; 
      border: 1px solid #ccc; 
    }
    .p-transparent::after { 
      content: ''; position: absolute; width: 140%; height: 2px; background: red; 
      transform: rotate(45deg); top: 14px; left: -5px; 
    }

    .actions { display: flex; gap: 10px; margin-bottom: 15px; }
    
    button { padding: 12px 24px; cursor: pointer; border: none; border-radius: 10px; font-weight: bold; color: white; text-transform: uppercase; transition: opacity 0.2s; }
    .btn-generate { background: #9146ff; }
    .btn-clear { background: #ff4646; }
    button:hover { opacity: 0.8; }
    
    #output { width: 450px; padding: 15px; border: 2px solid #000; border-radius: 10px; text-align: center; cursor: pointer; font-family: monospace; background: white; color: black; outline: none; }
    #output.copied { border-color: #2ecc71; background: #d4edda; color: #155724; }
  </style>
</head>
<body>

  <div class="grid-container">
    <div id="grid"></div>
  </div>
  
  <div class="palette" id="palette"></div>

  <div class="actions">
    <button class="btn-clear" onclick="clearCanvas()">Limpiar Todo</button>
    <button class="btn-generate" onclick="generateCode()">Generar Código</button>
  </div>

  <input type="text" id="output" readonly placeholder="Dibuja y haz clic en Generar" onclick="copyToClipboard()">

  <script>
    const colors = ['transparent','#000000','#aa0000','#00aa00','#aa5500','#0000aa','#aa00aa','#00aaaa','#aaaaaa','#555555','#ff5555','#55ff55','#ffff55','#5555ff','#ff55ff','#55ffff','#ffffff'];
    let selectedIdx = 1;
    let isDrawing = false;
    const cells = [];
    const grid = document.getElementById('grid');

    for (let i = 0; i < 256; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.idx = "0";
      cell.onmousedown = (e) => { isDrawing = true; paint(cell); e.preventDefault(); };
      cell.onmouseenter = () => { if (isDrawing) paint(cell); };
      grid.appendChild(cell);
      cells.push(cell);
    }
    window.onmouseup = () => isDrawing = false;

    const pal = document.getElementById('palette');
    colors.forEach((c, i) => {
      const b = document.createElement('div');
      b.className = 'p-color' + (i === 0 ? ' p-transparent' : '');
      if (i > 0) b.style.backgroundColor = c;
      if (i === selectedIdx) b.classList.add('selected');
      b.onclick = () => {
        selectedIdx = i;
        document.querySelectorAll('.p-color').forEach(x => x.classList.remove('selected'));
        b.classList.add('selected');
      };
      pal.appendChild(b);
    });

    function paint(cell) {
      cell.dataset.idx = selectedIdx;
      cell.style.backgroundColor = selectedIdx === 0 ? 'transparent' : colors[selectedIdx];
    }

    function clearCanvas() {
      if(confirm("¿Seguro que quieres borrar todo el dibujo?")) {
        cells.forEach(cell => {
          cell.dataset.idx = "0";
          cell.style.backgroundColor = "transparent";
        });
        document.getElementById('output').value = "";
      }
    }

    function generateCode() {
      let compressed = "";
      let i = 0;
      while (i < 256) {
        let color = cells[i].dataset.idx;
        let count = 0;
        while (i < 256 && cells[i].dataset.idx === color && count < 255) {
          count++;
          i++;
        }
        compressed += parseInt(color).toString(16) + count.toString(16).padStart(2, '0');
      }
      document.getElementById('output').value = "!dibujar " + compressed;
    }

    function copyToClipboard() {
      const out = document.getElementById('output');
      if (!out.value.startsWith("!dibujar")) return;
      out.select();
      document.execCommand("copy");
      const originalValue = out.value;
      out.classList.add('copied');
      out.value = "¡Copiado! Pégalo en el chat de mksh ✅";
      setTimeout(() => {
        out.classList.remove('copied');
        out.value = originalValue;
      }, 1500);
    }
  </script>
</body>
</html>
